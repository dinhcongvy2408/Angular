<div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-11">
        <ngb-carousel [interval]="3000">
          <ng-template ngbSlide *ngFor="let banner of Baner">
            <img [src]="banner.src" [alt]="banner.alt" class="d-block w-100" />
          </ng-template>
        </ngb-carousel>
      </div>
    </div>
  </div>
   

    <div class="section_flash ">
        <div class="section_flash-list row col-12 col-md-6 col-lg-4 my-3 justify-content-center">
            <a href="">SẢN PHẨM HOT</a>
        </div>
        <div class="product_hot row  my-3 justify-content-center">
            <ngb-carousel [interval]="3000">
                <ng-template ngbSlide *ngFor="let group of groupedProducts">
                    <div class="row justify-content-center">
                        <ng-container *ngFor="let product of group">
                            <div class="product_hot-list col-6 col-md-4 section_sale d-flex flex-column align-items-center">
                                <div class="sale_first-bottom text-center">
                                    <div class="first_bottom-headline">
                                        <h3>{{ product.title }}</h3>
                                        <p>{{ product.price }}</p>
                                    </div>
                                    <div class="first_bottom-intro">
                                        <p>[MUA 3 TẶNG 1] - Mua 3 gói được tặng 1 gói đại cùng size</p>
                                    </div>
                                </div>
                                <div class="sale_first-top">
                                    <a href="" class="sale_img">
                                    <img [src]="product.img" alt="" class="img-fluid" />
                                    </a>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
</div>
